
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Vinyl Wraps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.jpeg" alt="Angel Vinyl Wraps Logo" class="logo">
        <h1>Angel Vinyl Wraps</h1>
        <p>Elevate your ride's appearance</p>
    </header>

    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <section id="gallery">
        <h2>Our Work</h2>
        <div class="gallery">
            <img src="assets/sample1.jpeg" alt="Sample Wrap 1">
            <img src="assets/sample2.jpeg" alt="Sample Wrap 2">
            <img src="assets/sample3.jpeg" alt="Sample Wrap 3">
        </div>
    </section>

    <section id="contact">
        <h2>Request Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="availability">Time Availability:</label>
            <input type="text" id="availability" name="availability"><br>

            <input type="submit" value="Submit">
        </form>

        <p class="call-text">ðŸ“ž Call or Text: (216) 308-8529</p>

        <p><strong>Visit Us:</strong> 10916 Elmwood Ave, Garfield Heights, OH 44125</p>
    </section>

    <footer>
        <p>&copy; 2025 Angel Vinyl Wraps. All rights reserved.</p>
    </footer>
</body>
</html>
